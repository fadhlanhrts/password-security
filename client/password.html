<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Checker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <div class="topnav">
        <a href="#about">About</a>
    
        <a href="generate.html">Generate Password</a>
        <a href="password.html">Password Strength</a>
       
        <a class="active" href="index.html">Home</a>
      </div>
    <h1 class="welcome-text"> Welcome to Password Strength Checker</h1>
    <div class="password-page">
        
        <h3 class="welcome-text"> Type in your password and click calculate to find out your password's strength</h3>
        <form action="/calculate" method="post" id="password-form">
            <input type="text" class="password-input" 
            placeholder="Enter your password" name="password">
            <br>
            <button type="submit">Calculate</button>
        </form>
        <p id="password-text">
        </p>
        <h3 id="password-calc">
        </h3>
    </div>
    <footer>
        <p class="copyright">
             &copy; Copyright 2022 Kafein Hitam
        </p>
       
    </footer>
    <script>
        var res = "{{.CalcRes}}"
        var pwd = "{{.PwdTxt}}"
        if (pwd.charAt(0) != "{") {
            document.getElementById("password-text").innerHTML = pwd
        }
        if (res.charAt(0) != "{") {
            document.getElementById("password-calc").innerHTML = res
        }
    </script>
</body>

</html>
